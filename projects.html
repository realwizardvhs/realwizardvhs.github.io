<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>RWVHS- PROJECTS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="navbar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Projects</h1>
                <div id="project_list"></div>
            </div>
        </div>
    </div>


    <script src="navbar.js"></script>


    <script>
        const template_copy = ["template copy", null,null,null]
        const projects = [

            ["particles", 10,9,2024],
            ["particles_typography", 10,9,2024],
            ["ascii_patterns",10,8,2024],
            ["from_life", 9,19,2024],
            ["particle_pusher",10,14,2024],
            ["ascii_video",10,16,2024]
        ]

        function filepath(project_name, month, day,year){
            return project_name + "_" + month + "_" + day + "_" + year
        }

        let project_list = document.getElementById("project_list")

        for (let i = 0; i < projects.length; i++){
            let project = projects[i]
            let project_name = project[0]
            let month = project[1]
            let day = project[2]
            let year = project[3]

            let project_link = document.createElement("a")
            project_link.href = filepath(project_name, month, day, year) + ".html"
            project_link.innerHTML = project_name
            project_list.appendChild(project_link)
            project_list.appendChild(document.createElement("br"))
        }

        project_list.appendChild(document.createElement("br"))
        project_list.appendChild(document.createElement("hr"))
        let template_link = document.createElement("a")
        template_link.href = "template copy.html"
        template_link.innerHTML = "template copy"
        project_list.appendChild(template_link)

    </script>
</body>
</html>
