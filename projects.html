<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>RWVHS- PROJECTS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="navbar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Projects</h1>
                <div id="project_list"></div>
            </div>
        </div>
    </div>


    <script src="navbar.js"></script>


    <script>
        const creative_coding = [
            {
                title: "Particles - 10/9/2024",
                path: "particles_10_9_2024.html"
            }
        ]

        const project_list = document.getElementById("project_list");


        creative_coding.forEach(project => {
            const project_link = document.createElement("a");
            project_link.href = project.path;
            project_link.innerHTML = project.title;
            project_link.className = "d-block";
            project_list.appendChild(project_link);
        });


    </script>
</body>
</html>
