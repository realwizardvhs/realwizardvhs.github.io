<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="utf-8">
    <title>Particles</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="navbar"></div>
            </div>  
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div id="sketch-holder"></div>
                
            </div>
            <div class="col-12 text-center">
                <h1>Particles</h1>
                <p>10/9/2024</p>
                <p>Click and drag to create particles</p>

            </div>
        </div>
    </div>
    

    <script src="navbar.js"></script>
    <script>
        let canvas
        let maxShapes;
        let particles = []

        class Particle{
            constructor(x,y,size,c,lifespan){
                this.x = x
                this.y = y
                this.size = size
                this.opacity =1
                this.c = color(
                    hue(c),
                    saturation(c),
                    lightness(c),
                    this.opacity
                )
                this.lifespan = lifespan
            }

            display(){
                fill(this.c)
                noStroke();
                ellipse(this.x,this.y,this.size)
            }

            update(){
                this.x += lerp(0,random(-5,5), random(0.1,0.5))
                this.y += lerp(0,random(-5,5),random(0.1,0.5))
                this.lifespan -= deltaTime;
                //this.size -= deltaTime/1000
                this.size = this.lifespan/100
            }
        }


        function setup() {
            canvas = createCanvas(600, 400)
            canvas.parent("sketch-holder")

            colorMode(HSL)


            maxShapes = 100;

        }

        function draw() {
            colorMode(RGB)
            background(220,100)
            colorMode(HSL)
            for(let p of particles){
                p.display()
                p.update()
                if(p.lifespan < 0){
                    particles.splice(particles.indexOf(p),1)
                }
            }

            if(mouseIsPressed){
                spawnParticle()
            }   

        }

        function spawnParticle(){
            let mousePos = createVector(mouseX,mouseY)
            let spawnPos = createVector(random(-20,20), random(-20,20))
            spawnPos = spawnPos.add(mousePos)
            let distanceFromMouse = mousePos.dist(spawnPos)
            distanceFromMouse = map(distanceFromMouse,0,40,40,10)
            console.log(distanceFromMouse)
            let newParticle = new Particle(
                spawnPos.x,
                spawnPos.y,
                distanceFromMouse,
                color(random(360),80,60),random(1000,4000))
            particles.push(newParticle)
        }

    </script>
</body>
</html>
