<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealWizardVHS Sketches</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load p5.js library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>

<body>
    <div id="app-container">
        <aside id="sidebar">
            <!-- Sketch list will be populated here by JavaScript -->
            <h3>Links</h3>
            <ul id="links-list-container">
                <!-- Add your links here, e.g.: -->
                <li><a href="https://www.youtube.com/@RealWizardVHS" target="_blank">YouTube</a></li>
            </ul>
            <h3>Sketches</h3>
            <ul id="sketch-list-container"></ul>
        </aside>

        <div id="content-wrapper">
            <main>
                <!-- This wrapper maintains aspect ratio -->
                <div id="sketch-aspect-ratio-wrapper">
                    <!-- p5.js canvas will be created inside here by main.js -->
                    <div id="sketch-container"></div>
                </div>
                <div id="sketch-info">

                </div>
            </main>
        </div> 
    </div>
    <script src="quadtree.js"></script>
    <script src="main.js"></script>
</body>

</html>
